{% load cache %}{% load i18n %}{% cache 86400 header %}<!DOCTYPE html>  
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Два.ч 2.0</title>
    <meta name="description" content="Два.ч - система анонимных форумов.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ MEDIA_URL }}favicon.ico">
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css?v=2">
    <link rel="stylesheet" media="handheld" href="{{ MEDIA_URL }}css/handheld.css?v=2">
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/photon.css?v=1" class="ustyle">
    <link rel="alternate stylesheet" href="{{ MEDIA_URL }}css/klipton.css" class="ustyle" disabled>
    <script src="{{ MEDIA_URL }}js/libs/modernizr-1.6.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="container-wrap">
            <header class="clearfix">
                {% include "navigation.html" %}
                <div class="logo"><h1><a href="./">Два.ч&nbsp;&mdash; {% block title %}{% endblock %}</a></h1></div>
                <div class="menu"></div>
                <div class="section-banner"><a href="//2-ch.ru/aa/"><img src="{{ MEDIA_URL }}images/aa.png" alt="/aa/"></a></div>
            </header>
            <div id="main" role="main">{% endcache %}
            {% block content %}{% endblock %}<!-- STATS: <div class="stats">Всего: %(totTime).2f Питон: %(pyTime).2f База: %(dbTime).2f Запросов: %(queries)d</div> -->
            </div>
            <footer>
                {% include "navigation.html" %}
                <p class="copyright">{% trans "Runs on" %} <a href="http://pbagwl.github.com/klipped/">klipped</a> &copy; Paul Bagwell</p>
            </footer>
        </div>
        <div id="sidebar">{% include "sidebar.html" %}</div>
    </div> <!-- end of #container -->
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>-->
    <script>!window.jQuery && document.write(unescape('%3Cscript src="{{ MEDIA_URL }}js/libs/jquery-1.4.4.min.js"%3E%3C/script%3E'))</script>
    <script src="{{ MEDIA_URL }}js/plugins.js"></script>
    <script src="{{ MEDIA_URL }}js/script.js?v=2"></script>
    <!--[if lt IE 7 ]>
      <script src="{{ MEDIA_URL }}js/libs/dd_belatedpng.js"></script>
      <script>DD_belatedPNG.fix('img, .png_bg'); // Fix any <img> or .png_bg bg-images. Also, please read goo.gl/mZiyb </script>
    <![endif]-->

</body>
</html>
